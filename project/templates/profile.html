{% extends "base.html" %}
{% block content %}
    <head>
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    </head>

    <h1 class="title">
        Welcome {{ name }}, these are your available purchases!
    </h1>
    <div role="tabpanel">
        <div class="list-group" id="myList" role="tablist" style="color: black; width: 40%; align-items: center; margin: auto;">
            <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#1" role="tab">Public transport ticket</a>
            <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#2" role="tab">Amazon voucher</a>
            <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#3" role="tab">Zalando voucher</a>
            <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#4" role="tab">Eneba voucher</a>
        </div>
        <div class="tab-content" style="width: 9%; align-items: center; margin: auto;">
            <div class="tab-pane" id="1" role="tabpanel" style="margin-top: 50px;">
                <form method="POST" action="/purchase">
                    <button class="button" id="pt_btn">Confirm</button>
                    <script>
                        button = document.getElementById("pt_btn")
                        button.onclick = function (){
                            localStorage["category"] = "Public transport"
                        }
                    </script>
                </form>
            </div>
            <div class="tab-pane" id="2" role="tabpanel" style="margin-top: 50px;">
                <form method="POST" action="/purchase">
                    <button class="button" id="am_btn">Confirm</button>
                    <script>
                        button = document.getElementById("am_btn")
                        button.onclick = function (){
                            localStorage["category"] = "Amazon voucher"
                        }
                    </script>
                </form>
            </div>
            <div class="tab-pane" id="3" role="tabpanel" style="margin-top: 50px;">
                <form method="POST" action="/purchase">
                    <button class="button" id="zl_btn">Confirm</button>
                    <script>
                        button = document.getElementById("zl_btn")
                        button.onclick = function (){
                            localStorage["category"] = "Zalando voucher"
                        }
                    </script>
                </form>
            </div>
            <div class="tab-pane" id="4" role="tabpanel" style="margin-top: 50px;">
                <form method="POST" action="/purchase">
                    <button class="button" id="en_btn">Confirm</button>
                    <script>
                        button = document.getElementById("en_btn")
                        button.onclick = function (){
                            localStorage["category"] = "Eneba voucher"
                        }
                    </script>
                </form>
            </div>
        </div>
    </div>
    <div class="title" style="margin-top: 20px;">
        Last order completed : <a id="category"></a> {{ orders }}
        <script>
            document.getElementById("category").innerHTML = localStorage["category"] + " - "
        </script>
    </div>

{% endblock %}
